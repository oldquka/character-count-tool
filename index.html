<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Free Online Character & Word Counter</title>
  <meta name="description" content="Instantly count characters, words, sentences & paragraphs onlineâ€”no signup, no limits.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Character & Word Counter</h1>
  </header>
  <main>
    <textarea id="inputText" placeholder="Paste or type your text here..."></textarea>
    <div class="results">
      <div><strong>Characters:</strong> <span id="charCount">0</span></div>
      <div><strong>Spaces:</strong> <span id="spaceCount">0</span></div>
      <div><strong>Words:</strong> <span id="wordCount">0</span></div>
      <div><strong>Sentences:</strong> <span id="sentenceCount">0</span></div>
      <div><strong>Paragraphs:</strong> <span id="paragraphCount">0</span></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
